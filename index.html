<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrare Assignment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <button class="btn"><i class="fa-solid fa-rotate-left fa-2xl"></i></button>
            <button class="btn"><i class="fa-solid fa-rotate-right fa-2xl"></i></button>
        </div>

        <div class="canvas">

        </div>

        <div class="editor">
            <div class="view-editor">
                <select name="font-style" class="form-control" id="font-style">
                    <option value="Arial">Arial</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Comic Sans MS">Comic Sans MS</option>
                    <option value="Lucida Console">Lucida Console</option>
                </select>

                <div class="font-size-container">
                    <button class="btn"><i class="fa-solid fa-minus"></i></button>
                    <input type="number" class="form-control font-size" id="font-size">
                    <button class="btn"><i class="fa-solid fa-plus"></i></button>
                </div>

                <button class="btn"><i class="fa-solid fa-bold"></i></button>
                <button class="btn"><i class="fa-solid fa-italic"></i></button>
                <button class="btn"><i class="fa-solid fa-align-right"></i></button>
                <button class="btn"><i class="fa-solid fa-underline"></i></button>
            </div>
            <button class="btn btn-dark add-text-btn">Add Text</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
